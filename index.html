<!DOCTYPE html>
<html lang="en">

<head>
    <title>Capitol Fun Places Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" ref="text/css" href="css/style.css">
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico">

</head>
<!-- Differences between final and template are removed divs/lists/links and addition of input and map ids.!-->
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <h5>Fun Places to Visit in Capitol Hill (and beyond!)</h5> </div>

        </div>
    </nav>

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">
                <input id="filter" placeholder="Search" , data-bind="textInput: searchLocation"> </input>

                <ul style="list-style: none;" , data-bind="foreach: filteredLocations">
                    <li data-bind="text: title, click: $parent.openWindow"> </li>
                </ul>
            </div>
            <div class="col-sm-8 text-left">
                <div id="map"></div>
            </div>
            <div class="col-sm-2 sidenav">
                <div data-bind="html: $root.details"></div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <p>Give these places a try!</p>
    </footer>
    <!-- Js resources for Knockout and jQuery are called through cloudflare and GoogeApi as an Ajax, instead of used in file sources !-->
    <
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOrusa12-zd6UIy0rCaoYqzyaZUBA36oA&callback=initMap" onerror="googleError()"> </script>
</body>

</html>
