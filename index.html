<!DOCTYPE html>
<html lang="en">
<head>
<title>Capitol Hill Neighborhood Map</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" ref="text/css" href="css/style.css"/>
<script src="js/app.js"></script>
</head>

<body>
  <title>Map App</title>
  <div class="wrapper">
  <header class="header">Fun Places to Visit in Capitol Hill (and beyond!)</header>
  <article class="main">
    <div id="map"></div>
</div>
  </article>
  <aside class="aside aside-1">
<input id="filter" data-bind="textInput: searchLocation"> </input>

    <ul style = "list-style: none;", data-bind="foreach: filteredLocations">
      <li data-bind="text: title, click: $parent.openWindow"> </li>

  </aside>
  <aside class="aside aside-2">
  <h4>Want to know more?</h4>

<div data-bind="html: $root.details"></div>


  </aside>

</div>

<footer class="footer">Many visitors to Washington, D.C. never leave the Northwest qaudrant. While many great attractions are in Northwest, there are lot things they're missing and with this map they can find them. <br> </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>

<!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script> -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOrusa12-zd6UIy0rCaoYqzyaZUBA36oA&callback=initMap">
  </script>

</body>
</html>
