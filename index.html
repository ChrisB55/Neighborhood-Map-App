<!DOCTYPE html>
<html>

<head>
  <title>Capitol Hill Neighborhood Map</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" ref="text/css" href="css/style.css" />
  <script src="js/app.js"></script>
</head>

<body>
  <div id="banner">
    <h3> Cool stuff in Capitol Hill</div>
  <div id="map"></div>
  <div id="sidebar">

    <input id="filter" data-bind="textInput: searchLocation">


    <ul data-bind="foreach: locations">
      <li data-bind="text: title, click: $parent.openWindow"></li>
    </ul>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOrusa12-zd6UIy0rCaoYqzyaZUBA36oA&callback=initMap">
  </script>
</body>
